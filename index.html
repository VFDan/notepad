<!DOCTYPE html>
<html>
	<head>
    		<meta charset="UTF-8">
		<link rel="icon" href="Notepad.png">
		<title>Notepad</title>
		<link placeholder="Type here..." href="https://fonts.googleapis.com/css?family=Quattrocento:700|Source+Code+Pro:300&display=swap&subset=cyrillic,cyrillic-ext,greek,latin-ext,vietnamese" rel="stylesheet"> 
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<textarea onkeyup="localStorage.setItem('content', document.getElementById('textarea').value);" label="notepad" id="textarea" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus></textarea>
		<a href="javascript:((localStorage.getItem('dark')=='false') ? localStorage.setItem('dark', true) : localStorage.setItem('dark', false));location.reload();" id="toggle" class="help">Toggle dark mode</a>
		<a href="help" class="help">Help</a>
		<script src="script.js"></script>
	</body>
</html>
